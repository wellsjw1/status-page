<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Status Page</h1>
  <table>
    <thead>
      <tr>
        <th>URL</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="status-table">
      <!-- URLs will be added here -->
    </tbody>
  </table>

  <script>
    const urls = [
      "https://ornl.agilefleet.com/kiosk/?kioskid=4"
    ];

    const timeout = 5000;

    function checkStatus(url) {
      return new Promise((resolve) => {
        fetch(url, { method: 'HEAD', mode: 'no-cors' })
          .then(() => resolve({ url, status: "Online" }))
          .catch(() => resolve({ url, status: "Offline" }));

        setTimeout(() => resolve({ url, status: "Timeout" }), timeout);
      });
    }

    async function updateStatus() {
      const table = document.getElementById("status-table");
      for (const url of urls) {
        const row = document.createElement("tr");
        const urlCell = document.createElement("td");
        const statusCell = document.createElement("td");

        urlCell.textContent = url;
        statusCell.textContent = "Checking...";

        row.appendChild(urlCell);
        row.appendChild(statusCell);
        table.appendChild(row);

        const result = await checkStatus(url);
        statusCell.textContent = result.status;
        statusCell.className = result.status === "Online" ? "online" : "offline";
      }
    }

    updateStatus();
  </script>
</body>
</html>
